<!DOCTYPE html>
<html lang="tk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM-CLOUD | Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-panel">
        <div class="sidebar">
            <div class="brand"><i class="fas fa-cloud"></i> <span>TM-CLOUD</span></div>
            <nav>
                <div class="nav-item active"><i class="fas fa-folder"></i> Faýllarym</div>
                <div class="nav-item" onclick="openPassModal()" style="cursor: pointer; color: #f59e0b;">
                    <i class="fas fa-key"></i> Paroly Üýtgetmek
                </div>
                <div class="nav-item" onclick="exit()" style="cursor: pointer;"><i class="fas fa-sign-out-alt"></i> Çykyş</div>
            </nav>
        </div>

        <div class="content">
            <header>
                <h2>Şahsy Bulut Ammaryňyz</h2>
                <div class="user-badge">
                    <span id="display-user">...</span> <i class="fas fa-user-shield"></i>
                </div>
            </header>

            <div class="main-card">
                <h3><i class="fas fa-file-upload"></i> Täze Faýl Goşmak</h3>
                <div class="upload-area" style="margin-top: 15px;">
                    <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <input type="file" id="file-selector">
                        <button onclick="uploadFile()" class="btn-primary">Buluda Ýükle</button>
                    </div>
                    <p style="color: #64748b; font-size: 12px; margin-top: 10px;">
                        <i class="fas fa-info-circle"></i> Faýllaryňyz Cloudinary ammarynda ygtybarly saklanar.
                    </p>
                </div>
                <div id="progress-container" style="display:none; margin-top:15px; background:#0f172a; border-radius:10px; overflow: hidden;">
                    <div id="progress-bar" style="width:0%; height:8px; background:#3b82f6; transition: width 0.3s;"></div>
                </div>
            </div>

            <div class="main-card" style="margin-top: 25px;">
                <h3><i class="fas fa-list"></i> Meniň Faýllarym</h3>
                <div id="file-list" class="file-list-grid">
                    </div>
            </div>

            <footer style="text-align: center; padding: 40px 20px 20px; color: #64748b; font-size: 14px;">
                <p>© 2025 **TM-CLOUD**. Ähli hukuklar goralan. 
                   <a href="panel-xyz789.html" style="text-decoration: none; color: inherit; cursor: default; opacity: 0.5;">.</a>
                </p>
            </footer>
        </div>
    </div>

    <div id="pass-modal" class="login-page" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center;">
        <div class="login-container" style="max-width: 400px; background: #1e293b; border: 1px solid #334155;">
            <div class="login-header">
                <i class="fas fa-shield-alt" style="color: #f59e0b; font-size: 30px; margin-bottom: 10px;"></i>
                <h3>Paroly Täzelemek</h3>
                <p>Howpsuzlyk üçin köne we täze paroluňyzy giriziň.</p>
            </div>
            <div class="login-form">
                <div class="input-row">
                    <label>Köne Parol</label>
                    <input type="password" id="old-pass" style="width:100%; padding:12px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:white; outline:none;">
                </div>
                <div class="input-row">
                    <label>Täze Parol</label>
                    <input type="password" id="change-new-pass" style="width:100%; padding:12px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:white; outline:none;">
                </div>
                <button onclick="changeUserPassword()" class="btn-submit" style="background: #10b981;">TÄZELE</button>
                <button onclick="closePassModal()" class="btn-submit" style="background: #64748b; margin-top:10px;">ÝATYRYŇ</button>
                <p id="change-msg" class="status-msg" style="text-align:center; margin-top:10px;"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
