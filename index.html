<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TM Chat Pro V14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="view-login" class="view active-view">
        <div class="auth-card text-center">
            <div class="logo-circle"><i class="fas fa-bolt text-primary fs-1"></i></div>
            <h2 class="fw-bold text-white my-4">TM Chat Giriş</h2>
            <input type="text" id="l-user" class="form-control bg-dark text-white border-0 py-3 mb-3" placeholder="Ulanyjy ady">
            <input type="password" id="l-pass" class="form-control bg-dark text-white border-0 py-3 mb-4" placeholder="Parol">
            <button class="btn btn-primary w-100 py-3 fw-bold rounded-3" onclick="auth('login')">Giriş Et</button>
            <p class="mt-4 text-secondary">Hasabyňyz ýokmy? <a href="#" onclick="showView('view-reg')" class="text-primary">Açyň</a></p>
        </div>
    </div>
    <div id="view-app" class="view app-layout">
        <h3 class="text-white p-5">Hoş geldiňiz!</h3>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
