<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TM Chat </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.5">
</head>
<body>

    <div id="view-auth" class="view active-view">
        <div class="auth-glass">
            <div class="brand-logo"><i class="fas fa-bolt"></i></div>
            <h2 class="text-center fw-bold text-white mb-4" id="auth-title">Giriş</h2>
            <div id="auth-inputs">
                <input type="text" id="user-name" class="glass-input" placeholder="Ulanyjy ady">
                <input type="password" id="user-pass" class="glass-input" placeholder="Parol">
            </div>
            <button class="btn-neon" id="auth-btn" onclick="handleAuth()">Giriş Et</button>
            <p class="text-center mt-3 text-secondary small" id="auth-toggle">
                Hasap ýokmy? <a href="javascript:toggleAuth()" class="text-info">Täze açyň</a>
            </p>
        </div>
    </div>

    <div id="view-app" class="view app-grid">
        <aside class="side-panel">
            <div class="p-3 border-bottom border-secondary">
                <h5 class="m-0 fw-bold text-info">TM CHAT <span class="badge bg-danger ms-2">PRO</span></h5>
            </div>
            <div id="user-list" class="flex-grow-1 overflow-auto p-2">
                </div>
            <div class="me-status p-3 bg-dark d-flex align-items-center justify-content-between">
                <span id="current-user" class="fw-bold">...</span>
                <i class="fas fa-power-off text-danger pointer" onclick="logout()"></i>
            </div>
        </aside>

        <main class="chat-panel">
            <header class="chat-nav">
                <div class="d-flex align-items-center">
                    <i class="fas fa-hashtag text-info me-2"></i>
                    <div>
                        <div class="fw-bold">Umumy Topar</div>
                        <small id="typing-notif" class="text-success" style="height: 15px; display: block;"></small>
                    </div>
                </div>
            </header>

            <div id="chat-box" class="chat-messages"></div>

            <footer class="chat-input-area">
                <div class="input-wrapper">
                    <label for="img-input" class="action-btn"><i class="far fa-image"></i></label>
                    <input type="file" id="img-input" class="d-none" accept="image/*" onchange="uploadImage(this)">
                    <input type="text" id="msg-field" placeholder="Habaryňyzy ýazyň..." oninput="handleTyping()">
                    <button class="send-neon" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js?v=1.5"></script>
</body>
</html>
