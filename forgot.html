<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paroly Dikeltmek | TM-CLOUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-key" style="color: #f59e0b;"></i>
                <h2>Paroly Dikeltmek</h2>
                <p>Login giriziň we gizlin soraga jogap beriň.</p>
            </div>

            <div class="login-form">
                <div class="input-row">
                    <label>Ulanyjy adyňyz</label>
                    <div class="field-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="forgot-username" placeholder="Loginiňiz">
                    </div>
                </div>
                <button onclick="showSecretQuestion()" class="btn-submit" style="background: #64748b; margin-bottom: 15px;">SORAGY GÖRKEZ</button>

                <div id="recovery-section" style="display: none; border-top: 1px solid #334155; pt-4; margin-top: 10px;">
                    <div class="input-row" style="margin-top: 15px;">
                        <label id="display-question" style="color: #f59e0b; font-weight: bold;"></label>
                        <div class="field-wrapper">
                            <i class="fas fa-comment-dots"></i>
                            <input type="text" id="forgot-answer" placeholder="Jogabyňyz">
                        </div>
                    </div>

                    <div class="input-row">
                        <label>Täze Parol</label>
                        <div class="field-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="new-password" placeholder="Täze paroluňyz">
                        </div>
                    </div>
                    <button onclick="resetPassword()" class="btn-submit" style="background: #10b981;">PAROLY ÜÝTGET</button>
                </div>

                <p id="forgot-msg" class="status-msg"></p>
            </div>

            <div class="login-footer">
                <a href="index.html" style="color: #94a3b8;"><i class="fas fa-arrow-left"></i> Yza dön</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
